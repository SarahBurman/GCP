
<div>
    <div class="import-csv">
        <div class="import-text">import csv file </div>
        <input
        #fileUploadSimple
        [accept]="'.csv'"
        type="file"
        class="file-input"
        (change)="importDataFromCSV($event)"
        hidden="true"
        />
        <button (click)="fileUploadSimple.click()">Import from csv</button>
    </div>

    <div *ngIf="importedData.length > 0" class="filter-input">
        <input type="search" class="form-control"  [(ngModel)]="filter" placeholder="Filter by name">
    </div>
    <div class="table-responsive" *ngIf="importedData.length > 0">
        <table class="table table-hover" >
            <thead class="thead-light">
                <tr>
                <th (click)="sort('name')">Name</th>
                <th (click)="sort('northing')">Northing</th>
                <th (click)="sort('easting')">Easting</th>
                <th (click)="sort('height')">Height</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gcp of importedData | filterByName:filter | sortBy:sortColumn:reverse; let i = index ">
                <td>
                    {{ gcp.name | validName }}
                </td>
                <td>{{ gcp.northing | validNumber }}</td>
                <td>{{ gcp.easting | validNumber }}</td>
                <td><gcp-height height="{{gcp.height}}"></gcp-height></td>
                <td><button (click)="deleteRow(gcp)">delete</button></td>
                <td><button mat-raised-button (click)="openDialog(gcp,i )">Edit</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
